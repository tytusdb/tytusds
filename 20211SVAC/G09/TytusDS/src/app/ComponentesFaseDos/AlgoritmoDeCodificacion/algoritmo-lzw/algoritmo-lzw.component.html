<head>
    <style type="text/css">
    .boton {
      color: #318aac !important;
      font-size: 15px;
      font-weight: 500;
      padding-top:6px;
      padding-bottom:6px;
      padding-left:20px;
      padding-right:20px;
      background: rgba(0,0,0,0);

      border-color: #318aac;
      transition: all 1s ease;
      position: relative;
    }

</head>

    </td>
    <td>
      <button class="boton" type="submit" (click)="download()">Guardar Conversi√≥n</button>
    </td>
  </tr>
</table>
<textarea [(ngModel)]="cadena" rows="10" cols="50" placeholder="Escriba su cadena" >{{cadena}}</textarea>
