<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Closed Hash Table</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="../../styles/pages/index.css" rel="stylesheet" />
		<link href="../../styles/global.css" rel="stylesheet" />
		<link href="../../styles/pages/tree.css" rel="stylesheet" />
		<link href="../../icons/style.css" rel="stylesheet" />
		<link href="../../styles/normalize.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<nav>
				<div>
					<h1>
						<a
							title="Home"
							href="../../../index.html"
							class="btn"
							type="button"
							aria-label="Home"
							><i class="icon-home"></i></a
						>Tabla Hash Cerrada
					</h1>
					<ul>
						<li>
							<input
								type="checkbox"
								style="display: none"
								id="show-files-menu"
							/>
							<label class="btn nav-btn" for="show-files-menu" type="button">
								<i class="icon-file"></i>Archivos
								<i class="icon-chevron-down"></i>
							</label>
							<div class="files-menu-container">
								<ul>
									<li>
										<label
											onclick="hideNavMenu(0)"
											for="array-json"
											class="btn"
										>
											<i class="icon-upload-cloud"></i>Cargar</label
										>
										<input
											type="file"
											onchange="onChangeUploadInput(event)"
											id="array-json"
											style="display: none"
										/>
									</li>
									<li>
										<button onclick="saveOpenHashTable()">
											<i class="icon-save"></i>Guardar
										</button>
									</li>
								</ul>
							</div>
						</li>
						<li>
							<input
								type="checkbox"
								style="display: none"
								id="show-nodes-menu"
							/>
							<label class="btn nav-btn" for="show-nodes-menu" type="button">
								<i class="icon-circle"></i>Nodos
								<i class="icon-chevron-down"></i>
							</label>
							<div class="nodes-menu-container">
								<div class="input">
									<label for="index-input"><i class="icon-hash"></i></label>
									<input
										type="text"
										id="index-input"
										oninput="saveOldNodeValue(event)"
										placeholder="Valor"
									/>
								</div>
								<div class="input">
									<label for="add-input"><i class="icon-edit"></i></label>
									<input
										type="text"
										id="add-input"
										oninput="saveNewNodeValue(event)"
										placeholder="Nuevo valor"
									/>
								</div>
								<ul>
									<li>
										<button
											type="button"
											onclick="addOnHashTable()"
											aria-label="Agregar"
										>
											<i class="icon-plus"></i>Agregar
										</button>
									</li>
									<li>
										<button
											type="button"
											onclick="removeOnHashTable()"
											aria-label="Eliminar"
										>
											<i class="icon-trash-2"></i>Eliminar
										</button>
									</li>
									<li>
										<button
											type="button"
											onclick="updateOnHashTable()"
											aria-label="Actualizar"
										>
											<i class="icon-disc"></i>Actualizar
										</button>
									</li>
									<li>
										<button
											type="button"
											onclick="searchOnHashTable()"
											aria-label="Buscar"
										>
											<i class="icon-search"></i>Buscar
										</button>
									</li>
								</ul>
							</div>
						</li>
						<li>
							<input
								type="checkbox"
								style="display: none"
								id="show-settings-menu"
							/>
							<label class="btn nav-btn" for="show-settings-menu" type="button">
								<i class="icon-settings"></i>Configuración
								<i class="icon-chevron-down"></i>
							</label>
							<div class="settings-menu-container">
								<div class="input">
									<label for="size-input"
										><i class="icon-grid"></i
									></label>
									<input oninput="onChangeHashSize(event)" type="text" id="size-input" placeholder="Tamaño" />
								</div>

								<div class="input">
									<label for="max-input"
										><i class="icon-maximize-2"></i
									></label>
									<input oninput="onChangeHashMax(event)" type="text" id="max-input" placeholder="Máximo" />
								</div>

								<div class="input">
									<label for="min-input"
										><i class="icon-minimize-2"></i
									></label>
									<input oninput="onChangeHashMin(event)" type="text" id="min-input" placeholder="Mínimo" />
								</div>

								<ul>
									<li>
										<button>
											<i class="icon-hash"></i>Función hash:
										</button>
										<ul>
											<li>
												<label for="simpleHash">Simple</label>
												<input
													type="radio"
													id="simpleHash"
													name="hashFunc"
													value="simple"
													oninput="onChangeHashFunc(event)"
												/>
											</li>

											<li>
												<label for="divHash">División</label>
												<input
													type="radio"
													id="divHash"
													name="hashFunc"
													value="div"
													checked="true"

													oninput="onChangeHashFunc(event)"
												/>
											</li>
											<li>
												<label for="timesHash">Mult</label>
												<input
													type="radio"
													id="timesHash"
													name="hashFunc"
													value="times"

													oninput="onChangeHashFunc(event)"
												/>
											</li>
										</ul>
									</li>

									<li>
										<button>
											<i class="icon-activity"></i>Colisión:
										</button>
										<ul>
											<li>
												<label for="linealCol">Simple</label>
												<input
													type="radio"
													id="linealCol"
													name="hashCol"
													value="lineal"
													checked="true"
													oninput="onChangeHashCoalition(event)"
												/>
											</li>

											<li>
												<label for="quadCol">Cuadrática</label>
												<input
													type="radio"
													id="quadCol"
													name="hashCol"
													value="quad"
													oninput="onChangeHashCoalition(event)"
												/>
											</li>
											<li>
												<label for="timesCol">Mult</label>
												<input
													type="radio"
													id="timesCol"
													name="hashCol"
													value="times"
													oninput="onChangeHashCoalition(event)"
												/>
											</li>
										</ul>
									</li>

									<li>
										<button type="button">
											<i class="icon-fast-forward"></i>Velocidad
										</button>
										<div class="range-container">
											<input
												type="range"
												min="5"
												step="5"
												max="30"
												value="5"
												id="velocity"
												onchange="onChangeSortVelocity(event)"
											/>
										</div>
									</li>
								</ul>
							</div>
						</li>
						<li class="test-code-btn">
							<input
								type="checkbox"
								style="display: none"
								checked="true"
								id="show-code-menu"
							/>
							<label class="btn" for="show-code-menu" type="button">
								<i class="icon-code"></i>Muestra de código
								<i class="icon-chevron-down"></i>
							</label>
							<div class="editor">
								<pre><code><strong style="color:var(--monoConstIce)">const</strong> data <i style='color:var(--graySoda)'>=</i> <strong style='color:var(--keywordSoda)'>new</strong> <strong style="color:var(--monoClassIce)">ClosedHash</strong>(10,20,80,<strong style="color:var(--soda)">"simple"</strong>,<strong style="color:var(--soda)">"div"</strong>)
								</code></pre>
								<ul>
									<li>
										<button class="reset" onclick="resetCanvas()" type="button">
											<i class="icon-repeat"></i>
										</button>
									</li>
									<li>
										<label
											class="btn"
											for="show-code-menu"
											id="start-btn"
											type="button"
											onclick="startSorting()"
										>
											<i class="icon-play"></i>Iniciar
										</label>
									</li>
								</ul>
							</div>
							<div class="sort-banner">
								<img
									id="sort-banner"
									src="../../images/pages/tree.png"
									alt="Bot"
								/>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<div class="grid">
				<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<pattern
							id="smallGrid"
							width="40"
							height="40"
							patternUnits="userSpaceOnUse"
						>
							<path
								d="M 40 0 L 0 0 0 40"
								fill="none"
								stroke="gray"
								stroke-width="0.5"
							/>
						</pattern>
						<pattern
							id="grid"
							width="400"
							height="400"
							patternUnits="userSpaceOnUse"
						>
							<rect width="400" height="400" fill="url(#smallGrid)" />
							<path
								d="M 400 0 L 0 0 0 400"
								fill="none"
								stroke="gray"
								stroke-width="1"
							/>
						</pattern>
					</defs>

					<rect width="100%" height="100%" fill="url(#grid)" />
				</svg>
			</div>

			<canvas id="canvas"></canvas>
			<footer>
				<span>Visualizador de Estructuras de Datos v1.0.0</span>
				<span>
					<i class="icon-clock"></i>Ejecución:
					<strong id="sort-runtime">0ms</strong>
				</span>
				<span>
					<i class="icon-grid"></i>Elementos:
					<strong id="sort-length">7</strong>
				</span>
			</footer>
		</main>
		<script src="../../../scripts/utils/colors.js"></script>
		<script src="../../../scripts/utils/canvas.js"></script>
		<script src="../../../scripts/structures/hashtable/index.js"></script>
		<script src="../../../scripts/visualizer/index.js"></script>
		<script src="../../../scripts/visualizer/hashtable.js"></script>
		<script src="../../../scripts/pages/closedhashtable/index.js"></script>
	</body>
</html>
