<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TytusDS - Lista Circular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">{ TytusDS }</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Principal</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1>Lista Circular Simplemente Enlazada</h1>
        <br>
        <div class="row">
            <div class="col-sm-4">
              <div class="input-group mb-3">
                  <input type="text" id="valueNodo" name="valueNodo" class="form-control" placeholder="Valor del nodo" required="Campo obligatorio">
              </div>
              <!-- <button class="btn btn-primary" onclick="crearNodo()">Crear</button> -->
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Crear
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <li><button class="dropdown-item" id="btn-inicio" onclick="crearNodoInicio()">Agregar Inicio</button></li>
                  <li><button class="dropdown-item" id="btn-final" onclick="crearNodo()">Agregar Final</button></li>
                </ul>
              </div>
              <button class="btn btn-danger"  onclick="eliminarNodo()">Eliminar</button>
              <button class="btn btn-success" onclick="modificarNodo()">Actualizar</button>
              <button class="btn btn-secondary" onclick="searchNode()">Buscar</button>
              <button class="btn btn-dark" onclick="guardarLista()">Guardar</button>
            </div>
            <div class="col-sm-8">
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile01" accept="application/JSON">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="read()" >Cargar archivo</button>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Permitir elementos repetidos</label>
              </div>
              <br>
              <div class="col-sm-8">
                <label for="customRange2" class="form-label">Velocidad animacion</label>
                <input type="range" class="form-range" min="1" max="10" step="1" id="customRange2" list="tickmarks">
              </div>
            </div>
        </div>
        <br>
        <style>
            #mynetwork {
              width: 1100px;
              height: 400px;
              border: 1px solid lightgray;
            }
        </style>
        <div id="mynetwork"><div class="vis-network" tabindex="0" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div></div>
    </div>

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" type="text/css"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="../js/graphListaCircular.js"></script>

     <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
