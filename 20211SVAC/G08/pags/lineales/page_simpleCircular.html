<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineales</title>
    <link rel="icon" href="../../img/logo.png">
    <link rel="stylesheet" href="../../css/lineal/lista.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <!-- Aquí puedes escribir tu comentario -->
    <header>
        <nav id="nav" class="nav1">
            <div class="barra-navegacion">
                <div></div>
                <div class="secciones" id="secciones">
                    <a href="../../index.html#inicio">Inicio</a>
                    <a href="../../index.html#estructuras">Estructuras</a>
                    <a href="../../index.html#info">Información</a>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br><br><br>
    <div class="namE">
        <h1>Lista circular simplemente enlazada</h1>
    </div>    
    <div class="cuadroDatos">
        <h3 class="titulo">Ingrese datos</h3>
        <input class="dato1" type="text" placeholder="Ingrese elemento" id="elemento">
        <br><br>
        <a href="#" class="button" id="agregar"><img src="../../svg/add.svg"></a>
        <a href="#" class="button" id="eliminar"><img src="../../svg/remove.svg"></a>
        <a href="#" class="button" id="buscar"><img src="../../svg/find.svg"></a>
        <br>
        <br>
        <input class="dato2 centrado" type="text" placeholder="Nodo numero" id="nuevo_elemento">
        <a href="#" class="button" id="actualizar"><img src="../../svg/update.svg"></a>
        <br>
        <br>
        <input type="file" id="file" class="button"><label for="file" class="but-file large"><img src="../../svg/download.svg"></label>
        <a href="#" class="button large" id="cargar"><img src="../../svg/upload.svg"></a>
        <br>
        <br>
        <input class="dato2" type="number" placeholder="Velocidad" id="num_velocidad">
        <a href="#" class="button" id="velocidad"><img src="../../svg/fast.svg"></a>
        <br>
        <br>
        <input class="check" type="checkbox" name="repeticion" id="repeticion"><label for="repeticion"> Repetir valores</label>
        <a href="#" class="button clear" id="limpiar"><img src="../../svg/clear.svg"></a>  
        <br>
        <br>
        <input  type="checkbox" name="inicio" id="inicio"><label for="inicio" class="check ing">  Inicio</label>     
        <input  type="checkbox" name="final" id="final"><label for="final" class="check ing">  Final</label>
        <input  type="checkbox" name="orden" id="ordena"><label for="orden" class="check ing">  Ordenado</label>
    </div>
    <div class="cuadroAnim">
        <section class="list" id="list"></section>
        <img src="../../img/21201.png" id="semi">

        <section class="errors">
            <div class="error-message">
                <p id="error"></p>
            </div>
        </section>
    </div>

    <script src="../../js/lineal/simpleCircular.js"></script> 

</body>
</html>
