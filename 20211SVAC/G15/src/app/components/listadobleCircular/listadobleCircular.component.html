<body>

    <div class="container mt-2">
        <div class="row mb-5">
            <div class="container text-center">
                <p class="paragraph ml-1">
                    <!-- UNIVERSIDAD DE SAN CARLOS DE GUATEMALA -->
                    <span>
                        Lista Circular Doble
                    </span>
                    &mdash; ESTRUCTURA DE DATOS &mdash;
                </p>
            </div>

        </div>
        <div class="row opciones p-2">

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numero"
                        placeholder="Ingresa un Numero">
                    <div class="input-group-append">
                        <button class="btn btn-secondary " type="button" (click)="addLast()">Guardar</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numeroBuscar"
                        placeholder="Ingresa un Numero">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" (click)="search()">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numeroAntiguo"
                        placeholder="Antiguo">
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numeroNuevo"
                        placeholder="Nuevo">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" (click)="actualizar()">Actualizar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="numeroEliminar"
                        placeholder="Ingresa un Numero">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" (click)="delete()">Eliminar</button>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-2 text-left mt-2 text-white mt-1">
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="input-group">
                            <input class="form-check-input ml-1" type="checkbox" value="" id="repetidos"
                                name="repetidos" [(ngModel)]="repetidos">
                            <label class="form-check-label ml-4" for="flexCheckDefault">
                                Numeros Repetidos</label>
                        </div>

                        <div class="input-group">
                            <input class="form-check-input ml-1" type="checkbox" value="" id="alfinal" name="alfinal"
                                [(ngModel)]="alfinal" (change)="changeAlFinal()">
                            <label class="form-check-label ml-4" for="alfinal">
                                Insertar al final</label>
                        </div>

                        <div class="input-group">
                            <input class="form-check-input ml-1" type="checkbox" value="" id="alinicio" name="alinicio"
                                [(ngModel)]="alinicio" (change)="changeAlInicio()">
                            <label class="form-check-label ml-4" for="alinicio">
                                Insertar al Inicio</label>
                        </div>


                        <div class="input-group">
                            <input class="form-check-input ml-1" type="checkbox" value="" id="ordenado" name="ordenado"
                                [(ngModel)]="ordenado" (change)="changeOrdenado()">
                            <label class="form-check-label ml-4" for="ordenado">
                                Ordenado</label>
                        </div>

                        <div class="input-group">
                            <input type="number" class="form-control" id="numero" name="numero" [(ngModel)]="velocidad"
                                placeholder="Velocidad">
                        </div>

                    </div>


                </div>
            </div>

            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                    <div class="file-upload">

                        {{fileName || "No file uploaded yet."}}

                        <button class="btn btn-primary" (click)="fileUpload.click()">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <button class="btn btn-primary" (click)="generarJSON()">
                        Generar JSON
                    </button>
                </div>
            </div>


        </div>


        <div class="row  mt-5" #cuerpoDraw id="cuerpoDraw">

        </div>









    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="svg" id="svg">
        <defs>
            <marker id="arrowhead" viewBox="0 0 10 10" refX="3" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </defs>
        <g fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)">
            <path id="arrowLeft" />
            <path id="arrowRight" />
        </g>
    </svg>
</body>
