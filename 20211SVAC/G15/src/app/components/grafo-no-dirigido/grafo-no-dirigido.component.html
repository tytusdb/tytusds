<body>
    <div>
        <p>
            <!-- UNIVERSIDAD DE SAN CARLOS DE GUATEMALA -->
            <span>
                Grafo No Dirigido
            </span>
            &mdash; ESTRUCTURA DE DATOS &mdash;
        </p>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="container mt-2" ID="form-modal">
        <div class="row opciones p-2">

            <div class="col-lg-4 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="vector" placeholder="Vector">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="arista" placeholder="Arista">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="distancia"
                        placeholder="Distancia">
                    <div class="input-group-append">
                        <button class="btn btn-secondary " type="button" (click)="insertanButton()">Guardar</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 col-12 mt-2">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoBuscar"
                        placeholder="Ingresar Dato">
                    <button type="button" class="btn btn-success" (click)="buscar()">Buscar</button>
                    <button type="button" class="btn btn-success" (click)="search(true)">BuscarAnchura</button>
                    <button type="button" class="btn btn-success" (click)="search(false)">BuscarProfundidad</button>
                </div>
            </div>

            <div class="col-lg-4 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoModificar"
                        placeholder="Dato a Cambiar">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoModificado"
                        placeholder="Dato Cambiado">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" (click)="actualizar()">Actualizar</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-sm-12 col-12 mt-1">
                <div class="input-group">
                    <input class="form-control" id="numero" name="numero" [(ngModel)]="datoEliminar"
                        placeholder="Ingresar Dato">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" (click)="delete()">Eliminar</button>
                    </div>
                </div>
            </div>



            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
                    <div class="file-upload">

                        {{fileName || "No ha seleccionado archivo."}}

                        <button class="btn btn-primary" (click)="fileUpload.click()">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>



            <div class="col-12 col-sm-12 col-lg-3 text-left mt-2 text-white mt-1">
                <div class="input-group">
                    <button class="btn btn-primary" (click)="generarJSON()">
                        Generar JSON
                    </button>
                </div>
            </div>

            <div class="col-lg-8 col-sm-12 col-12 mt-2">
                <div class="input-group">
                    <button class="btn btn-primary" class="btn btn-success" (click)="graficar()">Graficar</button>
                    <button type="button" class="btn btn-success" (click)="matriz()">Matriz </button>
                    <button type="button" class="btn btn-success" (click)="ListaAdya()">Lista</button>
                    <button type="button" class="btn btn-success" (click)="Recorrido(true)">Recorrer
                        Profundidad</button>
                    <button type="button" class="btn btn-success" (click)="Recorrido(false)">Recorrer Anchura</button>
                </div>
            </div>
        </div>


        <div class="row  mt-5" #cuerpoDraw id="cuerpoDraw"> </div>

        <div>
            <table style="position: absolute; left: 600px; top: 500px;" border="1" background="">
                <tbody>
                    <tr class="fila_par" *ngFor="let m of matris">
                        <td class="fila_par" *ngFor="let m1 of m">{{m1}}</td>
                    </tr>
                </tbody>
            </table>
            <div >
                <textarea  class="caja" style="position: absolute; left: 600px; "rows="5" cols="70" disabled placeholder="Rutas" id="floatingTextarea"
                    [(ngModel)]="mostrarRecorrido"></textarea>
            </div>

            <div  id="visNetwork" #visNetwork>
            </div>
          
            <br>
            
            <br>
        </div>











    </div>



</body>
