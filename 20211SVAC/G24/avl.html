<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Árbol de búsqueda binaria balanceado</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
		<script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
		<script src="https://unpkg.com/cytoscape-dagre@2.3.2/cytoscape-dagre.js"></script>
		<script src='ds/avl.js'></script>
		<style>
			#cy {
    			width: 100%;
        		height: 90%;
        		position: absolute;
        		top: 10%;
        		left: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container is-fluid">
  			<div class="notification is-primary">
				<input style='padding-right: 5%;'type='file' id='file' />
				<input type='text' id ='nText' size='10'/>
				<input type='text' id ='modText' size='10' placeholder='Modificar'/>
				<input type='submit' id='nBtn' value='Agregar'/>
				<input type='submit' id='sBtn' value='Buscar'/>
				<span title='Edita el nodo con el valor determinado en el campo'>
					<input  type='submit' id='uBtn' value='Modificar'/>
				</span>
				<input style='margin-right: 1%;margin-left: 3%;' type='submit' id='dBtn' value='Eliminar'/>
				<input style='margin-left: 3%;' id='speed' type='range' min='0' max='10' step='1' value='4'/>
				<input type='submit' id='downBtn' value='Guardar'/>

				<script>
					document.getElementById('file').onchange = function(){
						var fil = document.getElementById('file').files[0];
						const read= new FileReader();
						list=[];
						rep=true;
						read.onload=function(){
							list=JSON.parse(read.result).valores;
							rep=JSON.parse(read.result).repeticion;
							document.getElementById('speed').value=JSON.parse(read.result).animacion;
							cy.remove('node');
							ls=new avl();
							for(var i=0;i<list.length;i++){
								if(!rep){
									if (isNumeric(list[i])){
										ls.add(parseInt(list[i]))
									}else{
										ls.add(list[i]);
									}
								}else{
									if(ls.search[i]==null){
										if (isNumeric(list[i])){
											ls.add(parseInt(list[i]))
										}else{
											ls.add(list[i]);
										}
									}
								}
							}
							var options={name:'dagre'};
							addNodes(list[list.length-1]);
							cy.layout(options).run();
							blink(recorrido);
						}
						read.readAsText(fil)

					}
				</script>
  			</div>
		</div>
		
		<div id='cy'></div>
    	<script>
			var ls=new avl();
      		var cy = cytoscape({
				container: document.getElementById('cy'),
					style:[
						{
							selector:'node',
							css:{
								'content':'data(name)',
								'text-valign':'center',
								'text-halign':'center',
								'shape':'rectangle',
								'border-width':'1',
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 3,
								'target-arrow-shape': 'triangle',
								'curve-style': 'bezier',
								'content':'data(name)',
								'text-valign':'center',
								'text-halign':'center'
							}	
						}
					]
				});
			
			const canvas = document.createElement('canvas');
			const ctx = canvas.getContext('2d');
			ctx.font= '20px serif';
			document.getElementById('nBtn').onclick = function(){
				var input =document.getElementById('nText').value;
				if (isNumeric(input)){
					input=parseInt(input);
				}
				var spd = document.getElementById('speed').value;
				ls.add(input);	
				cy.remove('node');
				var a=addNodes(input);
				var options={name:'dagre'};
				cy.layout(options).run();
				blink(recorrido);
			}
			
			var recorrido=''
			var dict={
				'l':'L',
				'r':'R'
			}
			function addNodes(newVal,node=ls.root,rec='0'){
				if(node==ls.root){
					if (ls.root==null){
						return;
					}
					cy.add({data:{id:rec,name:node.data}}).style({width:ctx.measureText(node.data).width});
				}else{
					cy.add({data:{id:rec,name:node.data}}).style({width:ctx.measureText(node.data).width});
					cy.add({data:{source:rec.slice(0,-1),target:rec,name:dict[rec.slice(-1)]}});
				}
				
				if(node.left != null){
					addNodes(newVal,node.left,rec+'l');
				}
				if(node.right != null){
					addNodes(newVal,node.right,rec+'r');
				}
				

				if (newVal==node.data ){
					recorrido=rec;
				}

			}
			
			document.getElementById('dBtn').onclick = function(){
				var input=document.getElementById('nText').value
				if (isNumeric(input)){
					input=parseInt(input);
				}
				var ns = ls.search(input);
				searchAni(ns,'del',input); 
				//console.log(ls);
			}
			
			document.getElementById('sBtn').onclick=function(){
				var input = document.getElementById('nText').value;
				if (isNumeric(input)){
					input=parseInt(input);
				}
				var ns = ls.search(input);
				searchAni(ns);
			}

			function searchAni(ns,action=null,input=null,input2=null){
				var ns2=ns;
				var spd = document.getElementById('speed').value;
				const timer = ms => new Promise(res => setTimeout(res, ms));
				async function ani(){
					var i='0';
					while (i!=ns){
						r = cy.filter('#'+ i);
						r.select();
						spd = document.getElementById('speed').value;
						await timer(100*spd);
						r.unselect();
						if(ns2==null){
							break;
						}
						ns2=ns2.substring(1);
						i=i+ns2.charAt(0);
				
					}
					blink(ns,action,input,input2);
				}
				ani();

			}

			document.getElementById('uBtn').onclick=function(){
				var input = document.getElementById('nText').value;
				var input2 =document.getElementById('modText').value;
				if (isNumeric(input)){
					input=parseInt(input);
				}
				if (isNumeric(input2)){
					input2=parseInt(input2);
				}
				var ns = ls.search(input);
				searchAni(ns,'up',input,input2); 
			}

			const timer = ms => new Promise(res => setTimeout(res, ms));
			async function blink(id,action=null,input=null,input2=null){
					var spd = document.getElementById('speed').value;
					r = cy.filter('#'+ id);
					r.select();
					await timer(25*spd);
					r.unselect();
					await timer(25*spd);
					r.select();
					await timer(25*spd);
					r.unselect();
					await timer(25*spd);
					r.select();
					await timer(25*spd);
				if(action=='del'){
					ls.remove(input);
					cy.remove('node');
					addNodes(input);
					var options={name:'dagre'};
					cy.layout(options).run();
					cy.remove(r);
					options={name:'dagre'};
					cy.layout(options).run();
				}else if(action=='up'){
					ls.remove(input);
					ls.add(input2);
					cy.remove('node')
					addNodes(input2);
					var options={name:'dagre'};
					cy.layout(options).run();	
				} 

			}

			function isNumeric(n) {
  				return !isNaN(parseFloat(n)) && isFinite(n);
			}

			document.getElementById('downBtn').onclick=function(){
				var nodos=ls.getNodes();
				var obj = new Object();
				obj.categoria="Estructura Lineal";
				obj.nombre="AVL";
				obj.repeticion=rep;
				obj.animacion= document.getElementById('speed').value;
				obj.valores=nodos;
				var jsonString=JSON.stringify(obj,undefined,2);
				console.log(jsonString);
				download(jsonString, "avl.json", "text/plain");
			
			}

			function download(content, fileName, contentType) {
				const a = document.createElement("a");
				const file = new Blob([content], { type: contentType });
				a.href = URL.createObjectURL(file);
				a.download = fileName;
				a.click();
			}


		</script>
	</body>
</html>
