<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordenamiento Burbuja</title>
    <link rel="icon" href="../static/image/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/templates.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: rgb(48, 71, 94)">
        <a class="navbar-toggler" href="https://tytusdb.github.io/tytusds/20211SVAC/G10/index.html" style="border: 1px solid rgb(34, 40, 49);">
            <span class="navbar-toggler-icon"></span>
        </a>
        <h1>Ordenamiento Burbuja</h1>
    </nav>

    <div class="row">
        <div class="col-3 columna1">

            <div class="row formulario">
                <form action="#" method="POST" class="form" id="form">
                    <div class="row">
                        <div class="col-1 col_label"><label for="dato" class="form_label">&plus;</label></div>
                        <div class="col-8 col_input"><input type="text" name="" id="dato" placeholder="1, 2, 3, ..."></div>
                    </div>
                </form>
            </div>
            
            <div class="col-12"><button class="boton" id="agregar">Agregar</button></div> 
            <div class="col-12"><button class="boton" id="ordenar">ordenar</button></div> 
            <div class="row archivo">
                <div class="row formulario">
                    <form action="#" method="POST" class="form" id="form">
                        <div class="row">
                            <div class="col-12"><label for="dato">Leer archivo JSON</label></div>
                            <div class="col-12 col_input">
                                <input type="file" name="" id="file" accept=".json">
                            </div>
                            <div class="col-12"><label for="dato" id="mensaje"></label></div>
                        </div>
                    </form>
                    <div class="col-6"><button class="boton" id="cargar">Cargar</button></div>
                </div>
                <div class="col-6"><button class="boton" id="guardar" >Guardar</button></div>
            </div>
        </div>

        <div class="col-9 columna2">
            <div class="row">
                <div class="panel"><canvas id='lienzo' width="1000" height="475"></canvas></div>
            </div>
            <div class="row">
                <div class="controles">
                    <div class="row">
                        <div class="col-1">
                            <label for="velocidad" class="velocidad_lb">Velocidad</label>
                        </div>
                    </div>
                    <input type="range" id="velocidad" name="velocidad" min="1" max="5">
                    <label for="velocidad" id="numero" class="velocidad_lb">3</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    <script src="scripts/burbuja.js"></script>
</body>
</html>
