
<div class="container">
  <app-opciones (opcionesEvento)="getOpciones($event)">
  </app-opciones>
    <h1 class="fw-light text-white">√Årbol AVL</h1>
    <hr>
    <div class="row">
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="valor" [(ngModel)]="valorAgregar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="agregar()">Agregar</button>
        </div>
        <div class="col-md-1">
            <input type="number" class="form-control" placeholder="valor" [(ngModel)]="valorEliminar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="eliminar()">Eliminar</button>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor actual" [(ngModel)]="nodoActualizar">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="nuevo valor" [(ngModel)]="valorActualizar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="actualizar()">Actualizar</button>
        </div>
        <div class="col-md-1">
            <input type="text" class="form-control" placeholder="nodo" [(ngModel)]="valorBuscar">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="buscar()">Buscar</button>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-md-6">
            <input class="form-control" type="file" id="formFile" (change)="cargar($event.target)">
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <div class="d-grid gap-2">
                <button class="btn btn-success" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>
    <div class="bg-light animacion mt-5" id="contenedor">
    </div>
</div>
